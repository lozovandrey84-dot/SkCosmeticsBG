<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт (мобильная версия)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
        <nav>
            <a href="#">Главная</a>
            <a href="#">О нас</a>
            <a href="#">Контакты</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Раздел 1</h2>
            <p>Это версия сайта для телефона (всё в одном файле).</p>
        </section>
        <section>
            <h2>Раздел 2</h2>
            <p>Можно легко открыть даже без интернета.</p>
        </section>
    </main>

    <footer>
        <p>© 2025 Мой сайт. Все права защищены.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            alert("Добро пожаловать на мобильную версию сайта!");
        });
    </script>
</body>
</html>
